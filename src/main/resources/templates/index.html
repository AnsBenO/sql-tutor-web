<!-- index.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layouts/app.html}" lang="en">

<head>
      <title>Database Explorer</title>
</head>

<body>

      <div layout:fragment="content" class="mx-auto bg-white rounded-2xl shadow-lg p-8">
            <fieldset>
                  <form hx-post="/connectServer" hx-target="#database-select" hx-swap="innerHTML"
                        class="flex flex-col md:flex-row gap-4 mb-8 max-w-6xl mx-auto">
                        <div class="flex flex-col md:flex-row gap-4 md:items-center md:justify-between w-full">

                              <div class="flex flex-col md:flex-row gap-4 flex-1 w-full">
                                    <div class="flex-1 md:w-full relative">
                                          <i
                                                class="fas fa-server absolute left-3 top-1/2 transform -translate-y-1/2 text-indigo-500"></i>
                                          <input type="text" name="server" placeholder="Server" th:value="${server}"
                                                class="w-full pl-10 pr-4 py-3 border border-indigo-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition"
                                                required />
                                    </div>

                                    <div class="flex-1 md:w-full relative">
                                          <i
                                                class="fas fa-user absolute left-3 top-1/2 transform -translate-y-1/2 text-indigo-500"></i>
                                          <input type="text" name="username" placeholder="Username"
                                                class="w-full pl-10 pr-4 py-3 border border-indigo-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition"
                                                th:value="${username}" required />
                                    </div>

                                    <div class="flex-1 md:w-full relative">
                                          <i
                                                class="fas fa-key absolute left-3 top-1/2 transform -translate-y-1/2 text-indigo-500"></i>
                                          <input type="password" name="password" placeholder="Password"
                                                class="w-full pl-10 pr-4 py-3 border border-indigo-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition"
                                                th:value="${password}" required />
                                    </div>
                              </div>

                              <button type="submit"
                                    class="w-full md:w-auto bg-indigo-600 hover:bg-indigo-700 text-white font-semibold px-6 py-3 rounded-lg shadow-md transition duration-300 flex items-center gap-2 disabled:opacity-50 disabled:cursor-not-allowed md:ml-auto">
                                    <i class="fas fa-plug"></i>
                                    Connect Server
                              </button>
                        </div>


                  </form>
            </fieldset>

            <div id="database-select" class="mb-8 max-w-6xl mx-auto"></div>

            <div class="flex flex-col md:flex-row gap-8">
                  <!-- Sidebar -->
                  <div class="md:w-1/4 bg-indigo-50 rounded-lg p-4 shadow-inner overflow-auto max-h-[550px]">
                        <h2
                              class="text-lg font-semibold text-indigo-700 mb-4 border-b border-indigo-300 pb-2 flex items-center gap-2">
                              <i class="fas fa-table"></i>
                              Tables
                        </h2>
                        <div id="table-list" class="space-y-2 text-indigo-900"></div>
                  </div>

                  <!-- Execute Query Section -->
                  <div th:replace="~{/fragments/execute :: execute}"></div>
            </div>
      </div>
</body>

</html>
