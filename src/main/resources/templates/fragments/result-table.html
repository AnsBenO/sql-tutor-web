<!-- fragments/result-table.html -->
<div th:fragment="resultTable" class="h-full">
      <div th:if="${result.rows.size() > 0}">
            <div class="rounded-lg bg-white">
                  <table class="min-w-full overflow-x-auto divide-y divide-indigo-200">

                        <thead class="bg-indigo-50 sticky top-0 z-10">
                              <tr>
                                    <th th:each="col : ${result.columnNames}"
                                          class="px-6 py-3 text-left text-xs font-medium text-indigo-700 uppercase tracking-wider"
                                          th:text="${col}"></th>
                              </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-indigo-200">
                              <tr th:each="row : ${result.rows}" class="hover:bg-indigo-50 transition-colors">
                                    <td th:each="cell : ${row}"
                                          class="px-6 py-4 whitespace-nowrap text-sm text-gray-800" th:text="${cell}">
                                    </td>
                              </tr>
                        </tbody>
                  </table>
            </div>

      </div>
      <div class="flex flex-col items-center justify-center h-full text-gray-400" th:if="${result.rows.size() == 0}">
            <i class="fas fa-database text-4xl mb-2"></i>
            <p>No results found</p>
      </div>
      <!--? ERROR MESSAGE BOX -->
      <div th:replace="~{fragments/error :: errorMessageBox(error=${error})}"></div>

      <!-- ? SUCCESS MESSAGE BOX -->
      <div th:replace="~{/fragments/success :: successMessageBox(message=${success})}"></div>
</div>
