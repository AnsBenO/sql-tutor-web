<!-- fragments/result-table.html -->
<div th:fragment="resultTable">
      <div th:if="${result}">
            <table class="table table-zebra w-full">
                  <thead>
                        <tr>
                              <th th:each="col : ${result.columnNames}" th:text="${col}"></th>
                        </tr>
                  </thead>
                  <tbody>
                        <tr th:each="row : ${result.rows}">
                              <td th:each="cell : ${row}" th:text="${cell}"></td>
                        </tr>
                  </tbody>
            </table>
      </div>
      <!--? ERROR MESSAGE BOX -->
      <div th:replace="~{fragments/error :: errorMessageBox(error=${error})}"></div>
      
      <!-- ? SUCCESS MESSAGE BOX -->
      <div th:replace="~{/fragments/success :: successMessageBox(message=${success})}"></div>
</div>
