<div class="bg-transparent fixed top-12 left-1/2 transform -translate-x-1/2 z-50 transition-all"
      th:fragment="successMessageBox (message)">
      <div role="alert" id="successNotification"
            class="p-4 text-sm shadow-lg rounded-lg bg-gray-800 text-green-400 w-full h-full fade-in"
            th:if="${message}">
            <span class="font-bold">SUCCESS!</span>
            <span th:text="${message}" class=""></span>
            <button
                  class="ml-4 text-slate-800 dark:text-slate-400 hover:text-slate-900 dark:hover:text-slate-500 focus:outline-none absolute right-0 top-0"
                  onclick="closeSuccessNotification()" onKeyPress="closeSuccessNotification(event)"
                  onKeyDown="closeSuccessNotification(event)" onKeyUp="closeSuccessNotification(event)">
                  <i class="fas fa-times h-6 w-6"></i>
            </button>
      </div>
      <script th:inline="javascript">
            // Close the success notification after 10 seconds
            setTimeout(() => {
                  const successNotification = document.getElementById(
                        "successNotification"
                  );
                  if (successNotification) {
                        successNotification.classList.remove("fade-in");
                        successNotification.classList.add("fade-out");
                        // Hide the element after the fade-out animation completes
                        setTimeout(() => {
                              successNotification.classList.add("hidden-message");
                              // remove from DOM
                              successNotification.remove();
                        }, 500);
                  }
            }, 10000);

            // Function to close the success notification manually
            function closeSuccessNotification() {
                  const successNotification = document.getElementById(
                        "successNotification"
                  );
                  if (successNotification) {
                        successNotification.classList.remove("fade-in");
                        successNotification.classList.add("fade-out");
                        // Hide the element after the fade-out animation completes
                        setTimeout(() => {
                              successNotification.classList.add("hidden-message");
                              // remove from DOM
                              successNotification.remove();
                        }, 500);
                  }
            }
      </script>
</div>
