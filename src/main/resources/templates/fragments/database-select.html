<!-- fragments/database-select.html -->
<div th:fragment="databaseSelect">
      <fieldset th:if="${error} == null">
            <legend class="text-lg font-bold text-indigo-950 mb-4">Select Database</legend>
            <form hx-post="/connectDatabase" hx-target="#table-list" hx-swap="innerHTML" class="flex gap-2 mb-4">
                  <select name="database" class="select select-bordered flex-1 bg-slate-300 rounded-md p-4" required>
                        <option th:each="db : ${databases}" th:value="${db}" th:text="${db}"></option>
                  </select>
                  <button type="submit"
                        class="btn bg-indigo-600 hover:bg-indigo-700 text-white font-semibold px-6 py-3 rounded-lg shadow-md transition duration-300 disabled:opacity-50 disabled:cursor-not-allowed">Connect
                        Database</button>
            </form>
      </fieldset>
      <!--? ERROR MESSAGE BOX -->
      <div th:if="${error} != null" th:replace="~{fragments/error :: errorMessageBox(error=${error})}"></div>

      <!-- ? SUCCESS MESSAGE BOX -->
      <div th:if="${success} != null" th:replace="~{/fragments/success :: successMessageBox(message=${success})}"></div>
</div>
